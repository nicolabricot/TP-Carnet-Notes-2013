<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/layout.xhtml">

    <ui:define name="title">Nouvelle note</ui:define>

    <ui:define name="content">
        <ol class="breadcrumb">
            <li><a href="/Carnet-Notes"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
            <li class="active">Ajouter une nouvelle note</li>
        </ol>

        <div class="page-header">
            <h2>Nouvelle note <small>&#183; #{controller.category.name}</small></h2>
        </div>

        <h:form class="form-horizontal">
            <div class="form-group">
                <h:outputLabel for="titre" class="col-sm-2 control-label">Titre</h:outputLabel>
                <div class="col-sm-8">
                    <h:inputText class="form-control" value="#{controller.note.title}" id="titre" required="true" label="Titre" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="contenu" class="col-sm-2 control-label">Contenu</h:outputLabel>
                <div class="col-sm-8">
                    <h:inputTextarea class="form-control" rows="4" value="#{controller.note.content}" id="contenu" label="Contenu" required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <h:commandButton value="Ajouter" action="#{controller.doAddNote}" class="btn btn-primary" />
                    <input type="reset" value="Effacer" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
