<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/layout.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Nouvelle catégorie</ui:define>

    <ui:define name="content">
        <ol class="breadcrumb">
            <li><a href="/Carnet-Notes"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
            <li class="active">Ajouter une nouvelle catégorie</li>
        </ol>

        <div class="page-header">
            <h2>Nouvelle catégorie</h2>
        </div>

        <h:form class="form-horizontal espace-top">
            <div class="form-group">
                <h:outputLabel for="nom" class="col-sm-2 control-label">Nom</h:outputLabel>
                <div class="col-sm-8">
                    <h:inputText class="form-control" value="#{controller.category.name}" id="nom" label="Nom" required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <h:commandButton value="Ajouter" action="#{controller.doAddCategory}" class="btn btn-primary" />
                    <input type="reset" class="btn btn-default" value="Effacer" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
